						<textarea id="docsrc" style="display:none">You use this application component in maintenance processing in the event of a malfunction or exceptional situation to:

    Describe the exceptional technical condition at an object
    Request the maintenance department to perform a necessary task
    Document work that has been performed

Maintenance notifications document maintenance tasks completely, and make them available for analysis in the long term. You can use them for preliminary planning and execution of tasks.

In order to support the maintenance process, PM notifications can reference maintenance task lists. Therefore, when a PM order is created from a notification referencing a (hierarchical) task list, the task list is exploded and the information transferred to the PM order, see (
link auf MEB doku, creating orders from notifications ).
