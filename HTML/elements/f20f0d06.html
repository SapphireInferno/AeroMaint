						<textarea id="docsrc" style="display:none">Capacity requirements planning supports you in detailed work scheduling for the individual maintenance work centers (maintenance groups).

The capacities of the work centers must be maximized as far as possible in view of the changing daily requirements. Therefore, capacity requirements planning can help you when determining which work centers and individual persons are available and when assigning them to orders and order operations. You can use this component to define which workshops or persons can or should complete which activities for which date.
Integration

You can only use this component in connection with the following application components:

    "Maintenance Orders (PM-WOC-MO)"

    "Capacity Planning (PP-CRP)"

For planning at person-level, you also require the following application components:

    "Personnel Management (PA)"

    "Time Management (PT)"

To optimize the use of capacity requirements planning, certain settings must be made in the system. The system administration makes the settings in the Customizing for Production Planning and Plant Maintenance.
